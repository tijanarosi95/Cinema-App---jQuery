<html>
<head>

	<title>Buy the ticket</title>
	
	<link rel="shortcut icon" href="images/favicon.ico"/>
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css"/>
    
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
    
    <link rel="stylesheet" href="css/style.css">
    <script src="js/ThirdPhase.js"></script>
    
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

<body>

	<div class="container">
                <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
                    <a class="navbar-brand" href="#"><i>Ticket info</i></a>
                        <div class="collapse navbar-collapse">
                            <ul class="navbar-nav ml-auto">
                                <li class="nav-item"><a class="nav-link active" href="UserProfile.html">Profile</a></li>
                                <li class="nav-item"><a class="nav-link active" id="logout">Log out</a></li>
                            </ul>
                        </div>
                </nav>
        </div>
        
         <div class="container-fluid" style="float:left; width:40%;">
                <form>

                    <div class="form-group row col-12">
                        <a id="moviename" style="color:brown; font-size:60px; float: left;"></a>
                    </div>
                    
                    
                    <div class="form-group row col-6">
                        <label class="col-form-label col-6" style="color:brown; font-size:25px;">TYPE</label>
                        <b><p id="type" class="col-form-label col-6" style="color:white; font-size: 20px;"></p></b>
                    </div>
                    
                    <div class="form-group row col-6">
                        <label class="col-form-label col-6" style="color:brown; font-size:25px;">HALL</label>
                        <b><p id="hall" class="col-form-label col-6" style="color:white; font-size: 20px;"></p></b>
                    </div>
                    <div class="form-group row col-8">
                        <label class="col-form-label col-6" style="color:brown; font-size:25px;">DATE AND TIME</label>
                        <b><a id="dateandtime" class="col-form-label col-6" style="color:white; font-size: 20px;"></a></b>
                    </div>
                    
                    <div class="form-group row col-8">
                    	<label class="col-form-label col-6" style="color:brown; font-size:25px;">CHOSEN SEATS</label>
                    	<b><p id="seats" class="col-form-label col-6" style="color:white; font-size: 20px;"></p></b>
                    </div>
                    
                    <div class="form-group row col-6">
                        <label class="col-form-label col-6" style="color:brown; font-size:25px;">TOTAL PRICE</label>
                        <b><p id="price"class="col-form-label col-6"  style="color:white; font-size: 20px;"></p></b>
                    </div>
                    
                	
                	<button type="submit" class="btn btn-danger" id="btnBuyTicket" style="margin-left: 20px;">Buy this ticket</button>
                	
                </form>
        </div>

</body>
</html>
