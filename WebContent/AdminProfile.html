<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Admin</title>

    <link rel="shortcut icon" href="images/favicon.ico"/>
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css"/>
    
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.20/jquery.datetimepicker.full.min.js"></script>
	
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.20/jquery.datetimepicker.min.css">
    
    
    <script src="js/AdminProfile.js"></script>
    
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
            <a class="navbar-brand" href="#"><i>AdminPage</i></a>
            <div class="collapse navbar-collapse" id="navbarSupportedContenet">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item dropdown active"><a class="nav-link dropdown-toggle" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Manage</a>
                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuLink" id="manageDiv">
                            <a class="dropdown-item" href="AllUsers.html">Users</a>
                            <div class="dropdown-divider"></div> 
                            <a class="dropdown-item" href="AllMovies.html">Movies</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="index.html">Projections</a>
                        </div>
                    </li>

                    <li class="nav-item dropdown active"><a class="nav-link dropdown-toggle" id="dropdownMenuLink2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Profile</a>
                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuLink2" id="profileDiv">
                            <a class="dropdown-item" id="logOutId">Log out</a>
                            <div class="dropdown-divider"></div>
                            <form class="form-horizontal">
                                <span id="changePassword">Change password?</span>
                                <input class="form-control" type="password" placeholder="Enter your password.." id="oldPassword">
                                <p id="messagePassword" style="color:red;"></p>
                                <input class="form-control" type="password" placeholder="Enter your new password.." id="newPassword">
                                <input class="btn btn-primary" type="submit" value="Change" id="changePasswordSubmit">
                            </form>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>
    </div>

   


    <img src="images/adminpic.png" class="img-thumbnail">
    <div class="main-container">
        <i class="fa fa-user fa-3x" ></i><p style="color: white; margin-left: 20px;" id="userNameVal"></p>
        <i class="fa fa-calendar fa-3x"></i><p style="color: white; margin-left: 20px;" id="dateRegVal"></p>
    </div>
    
    <div class="container-fluid row" style="float:right; width:70%; margin-top: 100px;">
    	<div class="form-group col-md-4">
            <label style="color:brown;"><b>Date and time from:</b></label>
            <div class='input-group date' id='datetimepicker1'>
                  <input type='text' class="form-control" id="date1"/>
                  <span class="input-group-addon"> 
                       <span class="glyphicon glyphicon-calendar" aria-hidden="true"></span>
                  </span>
           	</div>
       </div>
       <div class="form-group col-md-4">
            <label style="color:brown;"><b>Date and time to:</b></label>
            <div class='input-group date' id='datetimepicker2'>
                  <input type='text' class="form-control" id="date2"/>
                  <span class="input-group-addon"> 
                       <span class="glyphicon glyphicon-calendar" aria-hidden="true"></span>
                  </span>
           	</div>
       </div>
    
    </div>
    
    <div class="table-responsive-md" > 
        <table class="table table-hover table-dark" id="reportTable">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Movie</th>
                    <th scope="col" class="sort">Projections Number</th>
                    <th scope="col" class="sort">Tickets Number</th>
                    <th scope="col" class="sort">Total Price</th>
                </tr>
            </thead>

        </table>

    </div>


    
</body>
