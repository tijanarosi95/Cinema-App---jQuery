<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Movie</title>

    <link rel="shortcut icon" href="images/favicon.ico"/>
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css"/>
    
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>

	<link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.12/css/select2.min.css" rel="stylesheet"/>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.12/js/select2.min.js"></script>
	

    <script src="js/Movie.js"></script>

    <link rel="stylesheet" href="css/style.css">
    
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">


</head>
<body>

        <div class="container">
                <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
                    <a class="navbar-brand" href="#"><i>Movie</i></a>
                        <div class="collapse navbar-collapse">
                            <ul class="navbar-nav ml-auto">
                                <li class="nav-item"><a class="nav-link active" href="AllMovies.html">All Movies</a></li>
                                <li class="nav-item" id="adminProfile"><a class="nav-link active" href="AdminProfile.html">Profile</a></li>
                                <li class="nav-item" id="userLogout"><a class="nav-link active" id="logoutUser">Log out</a></li>
                                <li class="nav-item" id="userProfile"><a class="nav-link active" href="UserProfile.html">Profile</a></li>
                                <li class="nav-item" id="liBuyTicket"><button class="btn btn-primary navbar-btn" data-movieID="">Buy the ticket</button></li>
                            </ul>
                        </div>
                </nav>
            </div>
    
        <div class="container-fluid" id="adminChangeForm">
            <form id="movieForm">
            <div class="row justify-content">
                <div class="form-group col-3">
                    <label for="input1">Movie name</label>
                    <input type="text" class="form-control" id="movieNameInput">
                    <p id="movieNameChange" style="color: red;"></p>
                </div>
            
                <div class="form-group col-2">
                    <label for="input2">Director</label>
                    <input type="text" class="form-control" id="directorInput">
                    <p id="directorChange" style="color: red;"></p>
                </div>
            </div>

            <div class="row justify-content">
                <div class="form-group col-3">
                    <label for="input3">Actors</label>
                    <input type="text" class="form-control" id="actorInput">
                    <p id="actorChange" style="color: red;"></p>
                </div>

                <div class="form-group col-3">
                    <label for="input4">Genre</label>
                    <select class="form-control" id="selectMovieGenre" multiple="multiple"></select>
                    <p id="genreChange" style="color: red;"></p>
                </div>
            </div>

            <div class="row justify-content">
                <div class="form-group col-md-1">
                    <label for="input5">Duration</label>
                    <input type="number" class="form-control" id="durationInput">
                    <p id="durationChange" style="color: red;"></p>
                </div>

                <div class="form-group col-md-3">
                    <label for="input6">Distribution</label>
                    <input type="text" class="form-control" id="distributionInput">
                    <p id="distributionChange" style="color: red;"></p>
                </div>

                <div class="form-group col-md-1">
                    <label for="input8">Year</label>
                    <input type="number" class="form-control" id="yearInput">
                    <p id="yearChange" style="color: red;"></p>
                </div>

            </div>

            <div class="row justify-content">
                <div class="form-group col-md-3">
                    <label for="input7">Origin</label>
                    <input type="text" class="form-control" id="originInput">
                    <p id="originChange" style="color: red;"></p>
                </div>
            </div>
                
            <div class="row justify-content">
                <div class="form-group col-md-3">
                    <label for="input9">Description</label>
                    <textarea class="form-control" rows="4" id="descriptionInput"></textarea>
                    <p id="descriptionChange" style="color: red;"></p>
                </div>
            </div>
                <button type="submit" class="btn btn-primary" id="btnChangeMovie">Change</button>

            </form>
        </div>

        <div class="container-fluid" id="userViewForm">
            <form id="userForm">
                		
                	<div class="form-group row col-12">
                        <b><p id="movname" class="col-form-label col-12" style="color:brown; font-size: 50px;"></p></b>
                    </div>
                	
                		
                    <div class="form-group row col-6">
                       	<label class="col-form-label col-6"  style="color:brown; font-size:25px;">DIRECTOR</label>
                        <b><p class="col-form-label col-6" id="director" style="color:white; font-size: 20px;"></p></b>
                    </div>
                		
					
                
                    <div class="form-group row col-8">
                        <label class="col-form-label col-4"  style="color:brown; font-size:25px;">ACTORS</label>
                        <b><p id="actors" class="col-form-label col-8"  style="color:white; font-size: 20px;"></p></b>
                    </div>
                    
                    <div class="form-group row col-6">
                        <label class="col-form-label col-6"  style="color:brown; font-size:25px;">GENRES</label>
                        <b><p id="genre" class="col-form-label col-6"  style="color:white; font-size: 20px;"></p></b>
                    </div>
               

                
                    <div class="form-group row col-md-6">
                        <label class="col-form-label col-6"  style="color:brown; font-size:25px;">DURATION</label>
                        <b><p id="duration" class="col-form-label col-6"  style="color:white; font-size: 20px;"></p></b>
                    </div>
        
                    <div class="form-group row col-md-6">
                        <label class="col-form-label col-6"  style="color:brown; font-size:25px;">DISTRIBUTION</label>
                        <b><p id="distribution" class="col-form-label col-6"  style="color:white; font-size: 20px;"></p></b>
                    </div>
        
                    <div class="form-group row col-md-6">
                        <label class="col-form-label col-6"  style="color:brown; font-size:25px;">YEAR</label>
                        <b><p id="year" class="col-form-label col-6"  style="color:white; font-size: 20px;"></p></b>
                    </div>
                

                
                    <div class="form-group row col-md-6">
                        <label  class="col-form-label col-6"  style="color:brown; font-size:25px;">ORIGIN</label>
                        <b><p id="origin" class="col-form-label col-6"  style="color:white; font-size: 20px;"></p></b>
                    </div>
                
                        
                
                    <div class="form-group row col-md-8">
                        <label class="col-form-label col-12"  style="color:brown; font-size:25px;">DESCRIPTION</label>
                        <b><p id="description" class="col-form-label col-6"  style="color:white; font-size: 20px;"></p></b>
                    </div>

            </form>
        </div>
        
        
</body>
</html>
