<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Ticket</title>
	
	<link rel="shortcut icon" href="images/favicon.ico"/>
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css"/>
    
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
    
    <script src="js/Ticket.js"></script>
    
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
</head>
<body>
	
	<div class="container">
                <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
                    <a class="navbar-brand" href="#"><i>Ticket</i></a>
                        <div class="collapse navbar-collapse">
                            <ul class="navbar-nav ml-auto">
                                <li class="nav-item" id="adminProfile"><a class="nav-link active" href="AdminProfile.html">Profile</a></li>
                                <li class="nav-item" id="userLogout"><a class="nav-link active" id="logoutUser">Log out</a></li>
                                <li class="nav-item" id="userProfile"><a class="nav-link active" href="UserProfile.html">Profile</a></li>
                            </ul>
                        </div>
                </nav>
     </div>
     
     
     <div class="container-fluid" style="float:left; width:40%;">
                <form>

                    <div class="form-group col-12">
                        <a id="moviename" style="color:brown; font-size:60px; float: left;"></a>
                    </div>
                    
                    
                    <div class="form-group row col-6">
                        <label class="col-form-label col-6" style="color:brown; font-size:25px;">TYPE</label>
                        <b><p id="type" class="col-form-label col-6" style="color:white; font-size: 20px;"></p></b>
                    </div>
                    
                    <div class="form-group row col-6">
                        <label class="col-form-label col-6" style="color:brown; font-size:25px;">HALL</label>
                        <b><p id="hall" class="col-form-label col-6" style="color:white; font-size: 20px;"></p></b>
                    </div>
                    <div class="form-group  row col-12">
                        <label class="col-form-label col-12" style="color:brown; font-size:25px;">DATE AND TIME</label>
                        <b><a id="dateandtime" class="col-form-label col-12" style="color:white; font-size: 20px;"></a></b>
                    </div>
                    
                    <div class="form-group row col-6">
                    	<label class="col-form-label col-6" style="color:brown; font-size:25px;">SEAT</label>
                    	<b><p id="seat" class="col-form-label col-6" style="color:white; font-size: 20px;"></p></b>
                    </div>
                    
                    <div class="form-group row col-6">
                        <label class="col-form-label col-6" style="color:brown; font-size:25px;">PRICE</label>
                        <b><p id="price" class="col-form-label col-6" style="color:white; font-size: 20px;"></p></b>
                    </div>
                    
                    <div class="form-group row col-6" id="userDiv">
                    	<label class="col-form-label col-6" style="color:brown; font-size:25px;">USER</label>
                    	<b><a id="user" class="col-form-label col-6" style="color:white; font-size: 20px;"></a></b>
                    </div>
                	
                </form>
        </div>
</body>
</html>
