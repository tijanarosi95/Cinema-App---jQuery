	<div class="container">
                <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">

    <div id="bcgImage">
    	
    </div>
    
    <div class="container-fluid" style="float:left; width:20%;">
    	<form>
    		
            
            <div class="form-group col-3">
            	<label style="color:brown; font-size:25px;">TYPE</label>
            	<b><p id="type" style="color:white; font-size: 20px;"></p></b>
            </div>
            
            <div class="form-group col-3">
            	<label style="color:brown; font-size:25px;">HALL</label>
           		<b><p id="hall" style="color:white; font-size: 20px;"></p></b>
            </div>
            <div class="form-group col-6">
            	<label style="color:brown; font-size:25px;">DATE AND TIME</label>
            	<b><p id="dateandtime" style="color:white; font-size: 20px;"></p></b>
            </div>
            
            <div class="form-group col-3">
            	<label style="color:brown; font-size:25px;">PRICE</label>
            	<b><p id="price" style="color:white; font-size: 20px;"></p></b>
            </div>
            <div class="form-group col-3">
            	<label style="color:brown; font-size:25px;">FREE SEATS</label>
            	<b><p id="seatsNum" style="color:white; font-size: 20px;"></p></b>
            </div>
            
    	
    	</form>
    </div>
    
    <div class="table-responsive-md" id="ticketsDiv">
    	
    	<table class="table table-hover table-dark" id="tableTickets" style="float: right; width: 60%;">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Date and time</th>
                        <th scope="col">User</th>
                        <th scope="col"></th>
                    </tr>                                    
                </thead>
            </table>
    </div>
    
    <div class="modal fade" id="popupModal" tabindex="-1" role="dialog" aria-labelledby="label" aria-hidden="true">
 			<div class="modal-dialog" role="document">
    			<div class="modal-content">
      				<div class="modal-header bg-dark">
        				<h5 class="modal-title"id="label">Confirmation</h5>
        				<button type="button" class="close" data-dismiss="modal" aria-label="Close"></button>
      				</div>
      		<div class="modal-body" id="modalBody"></div>
      		<div class="modal-footer bg-dark">
        		<button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        		<button type="button" class="btn btn-primary" id="btnDeleteTicket">Yes</button>
