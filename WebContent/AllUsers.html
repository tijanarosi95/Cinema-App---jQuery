<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AllUsers</title>

    <link rel="shortcut icon" href="images/favicon.ico"/>
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css"/>
    
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
    
    
    <script src="js/AllUsers.js"></script>
    

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.15.5/bootstrap-table.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
            <a class="navbar-brand" href="#"><i>All Users</i></a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link active" href="AdminProfile.html">Profile</a></li>
                    <li class="nav-item"><a class="nav-link active" id="logout">Log out</a></li>
                </ul>
            </div>
        </nav>
    </div>

    <div class="filter-div">
            <div class="accordion md-accordion" id="accordionEx" role="tablist" aria-multiselectable="true">

                    <div class="card bg-dark">
                        <div class="card-header blue" role="tab" id="headingOne">
                            <a data-toggle="collapse" data-parent="accordionEx" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                <h5 class="mb-0">
                                    Username<i class="fas fa-angle-down rotate-icon"></i>
                                </h5>
                            </a>
                        </div>
                        <div id="collapseOne" class="collapse show" role="tabpanel" aria-labelledby="headingOne" data-parent="#accordionEx">
                            <div class="card-body">
                                    <form class="form-inline active-cyan-3 active-cyan-4">
                                        <i class="fas fa-search" aria-hidden="true"></i>
                                        <input class="form-control form-control-sm ml-3 w-75" type="text" aria-label="Search" id="userNameInput">
                                    </form>
                            </div>
    
                        </div>
                    </div>
            </div>

            <div class="card bg-dark">
                    <div class="card-header" role="tab" id="headingTwo">
                        <a class="collapsed" data-toggle="collapse" data-parent="#accordionEx" href="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                            <h5 class="mb-0">
                                Type of user<i class="fas fa-angle-down rotate-icon"></i>
                            </h5>
                        </a>
                    </div>    
                    <div id="collapseTwo" class="collapse show" role="tabpanel" aria-labelledby="headingTwo">
                        <div class="card-body overflow-auto">
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" id="defaultUnchecked" name="defaultRadios">
                                <label class="custom-control-label type1" for="defaultUnchecked"></label>
                            </div>
                            <br>
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" id="defaultChecked" name="defaultRadios">
                                <label class="custom-control-label type2" for="defaultChecked"></label>
                            </div>
                        </div>
                    </div>
                </div>

    </div>


    <div class="table-responsive-md">
        <table class="table table-hover table-dark" id="allUsersTable">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Username</th>
                    <th scope="col">Registration date</th>
                    <th scope="col">Role</th>
                    <th scope="col"></th>
                </tr>                
                
            </thead>
        </table>
    </div>
    
    <div class="modal fade" id="changeUserModal" tabindex="-1" role="dialog" aria-hidden="true">
    	<div class="modal-dialog" role="document">
    		<div class="modal-content">
    			<div class="modal-header bg-dark">
              		<h5 class="modal-title" id="exampleModalLabel">Change user</h5>
              		<button type="button" class="close" data-dismiss="modal" aria-label="Close">
                	<span aria-hidden="true">&times;</span>
              		</button>
            	</div>
            
            	<div class="modal-body bg-dark">
            		<form>
            			<div class="form-group">
            				<label class="col-form-label">Username:</label>
            				<input type="text" class="form-control" id="userNameField" required>
            			</div>
            			<div class="form-group">
            				<label class="col-form-label">Password:</label>
            				<input type="password" class="form-control" id="passwordField" required>
            				<input type="checkbox" id="showPassword"><span style="color:white;">Show password</span>
            			</div>
            			<div class="form-group">
            				<label class="col-form-label">Registration date:</label>
            				<input type="text" class="form-control" id="dateField" required>
            			</div>
            			<div class="form-group form-check-inline">
            				<input type="radio" class="form-check-input" id="userType1" name="materialExample">
                            <label class="form-check-label type1" for="materialChecked"></label>
            			</div>
            			<div class="form-group form-check-inline">
            				<input type="radio" class="form-check-input" id="userType2" name="materialExample">
                            <label class="form-check-label type2" for="materialChecked"></label>
            			</div>
            		</form>
            	</div>
            	<div class="modal-footer bg-dark">
              		<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              		<button type="button" class="btn btn-primary" id="changeUserSubmit">Change</button>
            	</div>
    		</div>
    	</div>
    </div>
    
</body>
</html>
