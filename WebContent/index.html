<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CinemaApp</title>
<!--title icon-->
    <link rel="shortcut icon" href="images/favicon.ico"/>
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css"/>
    
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>

    <!--jquery's multiselect js-->
    <script src="http://cdn.rawgit.com/davidstutz/bootstrap-multiselect/master/dist/js/bootstrap-multiselect.js" type="text/javascript"></script>

<!--bootstrap's multiselect css-->
    <link href="http://cdn.rawgit.com/davidstutz/bootstrap-multiselect/master/dist/css/bootstrap-multiselect.css" rel="stylesheet" type="text/css" />



<!--jquery's user interface js-->
    <script type='text/javascript'  src='https://ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jquery-ui.js' ></script>
    

<!--jquery user interface css-->
    <link href="https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css"/>



<!--jquery's datetimepicker css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.20/jquery.datetimepicker.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
<!--my css-->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
            <a class="navbar-brand" href="#"><i>CinemaWebApp</i></a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item dropdown active"><a class="nav-link dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Register</a>
                    <div class="dropdown-menu dropdown-menu-right bg-dark">
                        <form class="form-horizontal" method="post" action="">
                            <input class="form-control login" type="text" name="username" placeholder="Enter your username.."><br>
                            <input class="form-control login" type="password" name="password" id="password" placeholder="Enter your password.."><br>
                            <input class="form-control login" type="password" name="passwordConfirm" id="passwordConfirm" placeholder="Repeat entered password.."><br>
                            <span id="message"></span>
                            <input class="btn btn-primary" type="submit" name="submit" value="Register"/>
                        </form>

                    </div>
                
                </li>
                <li class="nav-item dropdown active"><a class="nav-link dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Log In</a>
                    <div class="dropdown-menu dropdown-menu-right bg-dark">
                        <form class="form-horizontal" method="post" action="">
                            <input class="form-control login" type="text" name="username" placeholder="Username.."><br>
                            <input class="form-control login" type="password" name="password" placeholder="Password.."><br>
                            <input class="btn btn-primary" type="submit" name="submit" value="Login" />
                        </form>
                    </div>
                </li>
                
            </ul>
            </div>
        </nav>
    </div>

    <div class="filter-div">
        
        <form id="FiltersForm" method="get" action="">
            <div class="accordion md-accordion" id="accordionEx" role="tablist" aria-multiselectable="true">

                <div class="card bg-dark">
                    <div class="card-header blue" role="tab" id="headingOne">
                        <a data-toggle="collapse" data-parent="accordionEx" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                            <h5 class="mb-0">
                                Movie's name<i class="fas fa-angle-down rotate-icon"></i>
                            </h5>
                        </a>
                    </div>
                    <div id="collapseOne" class="collapse show" role="tabpanel" aria-labelledby="headingOne" data-parent="#accordionEx">
                        <div class="card-body">
                                <form class="form-inline active-cyan-3 active-cyan-4">
                                    <i class="fas fa-search" aria-hidden="true"></i>
                                    <input class="form-control form-control-sm ml-3 w-75" type="text" aria-label="Search">
                                </form>
                        </div>

                    </div>

                </div>

                <div class="card bg-dark">
                    <div class="card-header" role="tab" id="headingTwo">
                        <a class="collapsed" data-toggle="collapse" data-parent="#accordionEx" href="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                            <h5 class="mb-0">
                                Type of Projection<i class="fas fa-angle-down rotate-icon"></i>
                            </h5>
                        </a>
                    </div>    
                    <div id="collapseTwo" class="collapse show" role="tabpanel" aria-labelledby="headingTwo">
                        <div class="card-body overflow-auto">
                            <select id="multi-select" multiple="multiple">
                                <option value="2D">2D</option>
                                <option value="3D">3D</option>
                                <option value="4D">4D</option>

                            </select>
                        </div>
                    </div>
                </div>


                <div class="card bg-dark">
                    <div class="card-header" role="tab" id="headingThree">
                        <a class="collapsed" data-toggle="collapse" data-parent="#accordionEx" href="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                            <h5 class="mb-0">
                                Hall<i class="fas fa-angle-down rotate-icon"></i>
                            </h5>
                        </a>
                    </div>    
                    <div id="collapseThree" class="collapse show" role="tabpanel" aria-labelledby="headingThree">
                        <div class="card-body overflow-auto">
                            <select id="multi-select2" multiple="multiple">
                                <option value="1A">1A</option>
                                <option value="2A">2A</option>
                                <option value="3A">3A</option>
                            </select>
                        </div>
                    </div>
                </div>


                <div class="card bg-dark">
                    <div class="card-header" role="tab" id="headingFour">
                        <a class="collapsed" data-toggle="collapse" data-parent="#accordionEx" href="#collapseFour" aria-expanded="false" aria-controls="collapseFour">
                            <h5 class="mb-0">
                                Price<i class="fas fa-angle-down rotate-icon"></i>
                            </h5>
                        </a>
                    </div>    
                    <div id="collapseFour" class="collapse show" role="tabpanel" aria-labelledby="headingFour">
                        <div class="card-body overflow-auto">
                            <div id="pmd-slider-value-range" class="pmd-range-slider">
                                <div class="row">
                                    <p>
                                        <label for="amount">Price range:</label>
                                        <input type="text" id="amount">
                                    </p>
                                </div>
                                    <div id="slider-range"></div>
                                
                            </div>
                        </div>
                    </div>
                </div>


                <div class="card bg-dark">
                    <div class="card-header" role="tab" id="headingFive">
                        <a class="collapsed" data-toggle="collapse" data-parent="#accordionEx" href="#collapseFive" aria-expanded="false" aria-controls="collapseFive">
                            <h5 class="mb-0">
                                Date and time<i class="fas fa-angle-down rotate-icon"></i>
                            </h5>
                        </a>
                    </div>    
                    <div id="collapseFive" class="collapse show" role="tabpanel" aria-labelledby="headingFive">
                        <div class="card-body overflow-auto">
                            
                                <div class='col-md-12'>
                                    <div class="form-group">
                                        <label>Date and time from:</label>
                                        <div class='input-group date' id='datetimepicker1'>
                                            <input type='text' class="form-control" id="date1"/>
                                            <span class="input-group-addon"> 
                                                <span class="glyphicon glyphicon-calendar" aria-hidden="true"></span>
                                            </span>
                                        </div>
                                    </div>
                                </div>

                                <div class='col-md-12'>
                                    <div class="form-group">
                                        <label>Date and time to:</label>
                                        <div class='input-group date' id='datetimepicker2'>
                                            <input type='text' class="form-control" id="date2"/>
                                            <span class="input-group-addon">
                                                <span class="glyphicon glyphicon-calendar"></span>
                                            </span>
                                        </div>
                                    </div>
                                </div>

                            
                        </div>
                    </div>
                </div>
            </div>

        </form>
    </div>

    <div class="table-responsive-md">
        
            <table class="table table-hover table-dark">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Movies' name</th>
                        <th scope="col">Projection type</th>
                        <th scope="col">Hall</th>
                        <th scope="col">Date and time</th>
                        <th scope="col">Ticket price</th>

                    </tr>
                </thead>
                    <tbody>
                        
                    </tbody>
            </table>
        
    </div>
<!--jquery's datetimepicker js-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.20/jquery.datetimepicker.full.min.js"></script>


<!--my javascript-->
    <script src="js/script.js"></script>

    
</body>
